<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf8"/>
		<title>Jogo do Pulo</title>
		
		<style>
			canvas{
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
		
	</head>
	<body>
		<script>
			//variÃ¡veis do jogo
			var canvas, ctx, ALTURA, LARGURA, frames=0, maxPulos=3;
			var chao = {
				y: 550,
				altura: 50,
				cor: "#ddaa00",
				
				desenha: function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(0,this.y,LARGURA,this.altura);
				}
			};
			var bloco = {
				y:0,
				x:50,
				altura:50,
				largura:50,
				cor: "#da0da0",
				gravidade: 1.5,
				velocidade: 0,
				forcaDoPulo: 15,
				qntPulos: 0,
				
				atualiza: function(){
					this.velocidade += this.gravidade;
					this.y+=this.velocidade;
					if (this.y >= chao.y - this.altura){
						this.y = chao.y-this.altura;
						this.qntPulos = 0;
					}
				},
				
				desenha: function(){
					ctx.fillStyle = this.cor;
					ctx.fillRect(this.x, this.y, this.altura, this.largura);
				},
				
				pula: function(){
					if (this.qntPulos<maxPulos){
						this.velocidade = -this.forcaDoPulo;
						this.qntPulos++;
					}
				}
			};
			
			/* ============= FUNCTION MAIN ============ */
			function main() {
				ALTURA = window.innerHeight;
				LARGURA = window.innerWidth;

				if (LARGURA>=500){
					ALTURA=600;
					LARGURA=600;
				}

				canvas = document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000";
				
				ctx=canvas.getContext("2d");
				document.body.appendChild(canvas);
				document.addEventListener("mousedown", clique);
				
				roda();
				
			}
			
			/* ============= FUNCTION CLIQUE ========== */
			function clique(event) {
				bloco.pula();
			}
			
			/* ============= FUNCTION RODA ============ */
			function roda() {
				atualiza();
				desenha();
				
				window.requestAnimationFrame(roda);
			}
			
			/* ============= FUNCTION ATUALIZA ======== */
			function atualiza() {
				frames++;
				bloco.atualiza();
			}
			
			/* ============= FUNCTION DESENHA ========= */
			function desenha () {
				ctx.fillStyle = "#00aadd";
				ctx.fillRect(0,0,LARGURA,ALTURA);
				
				chao.desenha();
				bloco.desenha();
			}

			main()
		</script>
	</body>
</html>
